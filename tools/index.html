<canvas id="canvas" style="width:500px; height:500px"></canvas>

<script src="./test.js"></script>
<script>
    const img = new Image();
    img.onload =function() {
        clear();
        drawCircle(data[0][0], data[0][2])
    }
    img.src = "./cirtuit.svg"

    maxX = 0;
    minX = 100000;
    maxY = 0;
    minY = 100000;
    maxZ = 0;
    minZ = 100000;
    for(i=0; i<data.length; i++) {
        if(data[i][0] > maxX) {
            maxX = data[i][0]
        } else if(data[i][0] < minX) {
            minX = data[i][0]
        }

        if(data[i][1] > maxY) {
            maxY = data[i][1]
        } else if(data[i][1] < minY) {
            minY = data[i][1]
        }

        if(data[i][2] > maxZ) {
            maxZ = data[i][2]
        } else if(data[i][2] < minZ) {
            minZ = data[i][2]
        }
    }

// 1200, 1200
    console.log(minX, minY, minZ)
    console.log(maxX, maxY, maxZ)

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    canvas.width = 1000;
    canvas.height = 1000;

    function drawCircle(x, z) {
        x = ((x + 1200) / 1200)*500;
        z = ((z + 1200) / 1200)*500;

        ctx.beginPath();
        ctx.arc(x, z, 10, 0, Math.PI * 2, true);
        ctx.fill();
    }

    function clear() {
        canvas.width = canvas.width;
        ctx.save();
        ctx.rotate(-0.5)
        ctx.scale(1.6, 1.4)
        ctx.drawImage(img, -240, 130);
        ctx.rotate(0.5)
        ctx.restore();

        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.moveTo(0,0);
        ctx.lineTo(1000, 0);
        ctx.lineTo(1000, 1000);
        ctx.lineTo(0, 1000);
        ctx.lineTo(0, 0);
        ctx.stroke();
    }

    i=260;
    interval = setInterval(function() {
        clear()
        drawCircle(data[i][0], data[i][2])
        i++;

        if(i >= data.length) {
            clearInterval(interval)
        }
    }, 4)

    // drawCircle(250, 250)
</script>
